<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>StringTemplate Online Sandbox</title>
    <!-- <link rel="stylesheet" type="text/css" href="http://w3schools.com/tryit.css" /> -->
  </head>

  <!-- Adapted from w3schools. -->
  <body>
    <h1>StringTemplate Online Sandbox</h1>

    <p>
      This webapp exists to make it easy for new users to try the <a href="http://stringtemplate.org">StringTemplate language</a>.  Try changing the template and the JSON code which provides the model for the template, and see how the results change.
    </p>

    <table border="1" class="maintable">
      <tr>
        <td width="50%">
          
          <form action="/stringtemplatetest" method="post" target="view">
            <input name="submit" type="submit" value="Edit StringTemplate and JSON, then Click Me"/>
            <h2>StringTemplate</h2>
            <textarea name="string_template_content" class="code_input" width="100%" height="300px" id="pre_code" wrap="logical">
              
$! Comment !$
Hello $name$!

List output: $int_list; separator=", "$
            </textarea>
            <h2>JSON</h2>
            <textarea name="json_content" class="code_input" width="100%" height="100px" id="json_code" wrap="logical">
{
  "name": "Nick",
  "int_list": [0,1,2,3,4,5,7]
}
            </textarea>
          </form>
        </td>
        
        <td valign="top">
          <p class="result_header">
            Rendered template:
          </p>
          <iframe class="result_output" width="100%" height="400px" frameborder="1" name="view"></iframe>
        </td>
      </tr>
    </table>

    
  </body>
</html>
